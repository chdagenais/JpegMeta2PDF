<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG Meta2PDF - Convertisseur JPEG vers PDF avec M√©tadonn√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hq-primary: #003DA5;
            --hq-primary-dark: #002E7E;
            --hq-primary-light: #0052CC;
            --hq-accent: #00A6D9;
            --hq-accent-light: #E8F4F8;
            --hq-gray-dark: #2C2C2C;
            --hq-gray-medium: #666666;
            --hq-gray-light: #F5F5F5;
            --hq-success: #28A745;
            --hq-error: #DC3545;
            --hq-warning: #FFC107;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--hq-primary) 0%, var(--hq-primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 61, 165, 0.15);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-top: 4px solid var(--hq-primary);
        }

        h1 {
            color: var(--hq-primary);
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--hq-gray-medium);
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 400;
        }

        .upload-section {
            border: 2px dashed var(--hq-accent);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            background: var(--hq-accent-light);
        }

        .upload-section:hover {
            border-color: var(--hq-primary);
            background: #D6F0F7;
        }

        .upload-section.dragover {
            border-color: var(--hq-primary);
            background: #C4E8F2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: var(--hq-primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: var(--hq-gray-medium);
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .files-list {
            margin-bottom: 30px;
        }

        .files-list h3 {
            color: var(--hq-primary);
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--hq-gray-light);
            border-left: 3px solid var(--hq-accent);
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 20px;
        }

        .file-name {
            color: var(--hq-primary);
            word-break: break-all;
            font-weight: 500;
        }

        .file-size {
            color: var(--hq-gray-medium);
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-btn {
            background: var(--hq-error);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .remove-btn:hover {
            background: #C82333;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--hq-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--hq-primary-dark);
            box-shadow: 0 4px 12px rgba(0, 61, 165, 0.25);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--hq-gray-light);
            color: var(--hq-primary);
            border: 1px solid var(--hq-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #E0ECFF;
        }

        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E8F4F8;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--hq-accent) 0%, var(--hq-primary) 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--hq-gray-medium);
            margin-top: 8px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid transparent;
        }

        .message.success {
            background: #D4EDDA;
            color: #155724;
            border-left-color: var(--hq-success);
            display: block;
        }

        .message.error {
            background: #F8D7DA;
            color: #721C24;
            border-left-color: var(--hq-error);
            display: block;
        }

        .message.info {
            background: var(--hq-accent-light);
            color: #0C5460;
            border-left-color: var(--hq-accent);
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .upload-section {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ JPEG Meta2PDF</h1>
        <p class="subtitle">Convertisseur JPEG vers PDF avec extraction de m√©tadonn√©es</p>

        <div id="message" class="message"></div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">D√©posez vos fichiers JPEG ici</div>
            <div class="upload-subtext">ou cliquez pour s√©lectionner</div>
        </div>

        <input type="file" id="fileInput" accept=".jpg,.jpeg" multiple>

        <div class="files-list" id="filesList" style="display: none;">
            <h3>Fichiers s√©lectionn√©s:</h3>
            <div id="filesContainer"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0%</span> - <span id="statusText">Pr√©paration...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="clearBtn">Effacer</button>
            <button class="btn btn-primary" id="generateBtn" disabled>G√©n√©rer PDF</button>
        </div>
    </div>

    <script src="jspdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
