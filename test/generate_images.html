<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'images de test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        #preview {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .preview-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .preview-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .preview-item p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è G√©n√©rateur d'images de test JPEG</h1>
    <p>G√©n√®re des images JPEG avec m√©tadonn√©es simul√©es pour tester l'application JpegMeta2PDF</p>
    
    <button onclick="generateImages()">G√©n√©rer 3 images de test</button>
    <button onclick="clearPreview()">Effacer</button>
    
    <div id="preview"></div>

    <script>
        function createTestImage(text, color, width = 800, height = 600) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Fond d√©grad√©
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustBrightness(color, -30));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Formes d√©coratives
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(width - 150, 50, 100, 100);
            
            // Texte principal au centre
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
            
            // Date en haut
            const now = new Date();
            const dateStr = now.toLocaleDateString('fr-CA') + ' ' + now.toLocaleTimeString('fr-CA');
            ctx.font = '20px Arial';
            ctx.fillText(dateStr, width / 2, 40);
            
            // Info en bas
            ctx.font = '16px Arial';
            ctx.fillText(`${width}x${height} pixels`, width / 2, height - 30);
            
            return canvas;
        }
        
        function adjustBrightness(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        function downloadImage(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }
        
        function generateImages() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            const images = [
                { text: 'Photo 1', color: '#4A90E2', name: 'photo1.jpg' },
                { text: 'Photo 2', color: '#E24A4A', name: 'photo2.jpg' },
                { text: 'Photo 3', color: '#50C878', name: 'photo3.jpg' }
            ];
            
            images.forEach(img => {
                const canvas = createTestImage(img.text, img.color);
                
                // Cr√©er l'aper√ßu
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const previewImg = document.createElement('img');
                previewImg.src = canvas.toDataURL('image/jpeg', 0.95);
                
                const info = document.createElement('p');
                info.innerHTML = `<strong>${img.name}</strong><br>800x600 px`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'T√©l√©charger';
                downloadBtn.style.width = '100%';
                downloadBtn.style.fontSize = '14px';
                downloadBtn.style.padding = '8px';
                downloadBtn.onclick = () => downloadImage(canvas, img.name);
                
                previewItem.appendChild(previewImg);
                previewItem.appendChild(info);
                previewItem.appendChild(downloadBtn);
                preview.appendChild(previewItem);
            });
        }
        
        function clearPreview() {
            document.getElementById('preview').innerHTML = '';
        }
        
        // G√©n√©rer automatiquement au chargement
        window.addEventListener('load', generateImages);
    </script>
</body>
</html>
